<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babelcom - Internet of Babel Control Panel</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/winbox.bundle.js"></script>
</head>
<body>
    <div class="desktop">
        <!-- Desktop Background Video -->
        <video class="desktop-background-video" autoplay muted loop playsinline>
            <source src="/static/wallpaper.mp4" type="video/mp4">
        </video>
        <div class="desktop-background-overlay"></div>
        
        <!-- Taskbar -->
        <div class="taskbar">
            <div class="taskbar-left">
                <div class="start-button" data-tianji-event="click-start-button" onclick="toggleStartMenu()">
                    <span class="start-icon">âœ¨</span>
                    <span class="start-text">BABELCOM</span>
                </div>
            </div>
            <div class="taskbar-center">
                <div class="running-apps" id="runningApps">
                    <!-- Running app windows will be shown here -->
                </div>
            </div>
            <div class="taskbar-right">
                <div class="system-tray">
                    <div class="clock" id="clock"></div>
                    <div class="status-indicator" id="statusIndicator">
                        <span class="status-dot"></span>
                        <span class="status-text">SYSTEM ONLINE</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start Menu -->
        <div class="start-menu" id="startMenu">
            <div class="start-menu-header">
                <h3>Applications</h3>
            </div>
            <div class="start-menu-apps">
                <div class="app-item" data-tianji-event="open-system-monitor-from-start-menu" onclick="openApp('system-monitor')">
                    <div class="app-icon">ðŸ“Š</div>
                    <div class="app-name">System Monitor</div>
                </div>
                <div class="app-item" data-tianji-event="open-web-browser-from-start-menu" onclick="openApp('library-browser')">
                    <div class="app-icon">ðŸ“š</div>
                    <div class="app-name">Web of Babel</div>
                </div>
                <div class="app-item" data-tianji-event="open-radio-from-start-menu" onclick="openApp('radio')">
                    <div class="app-icon">ðŸ“»</div>
                    <div class="app-name">Radio</div>
                </div>

            </div>
        </div>

        <!-- Desktop Icons -->
        <div class="desktop-icons">
            <div class="desktop-icon" data-tianji-event="open-system-monitor-from-desktop" onclick="openApp('system-monitor')">
                <div class="icon">ðŸ“Š</div>
                <div class="icon-label">System Monitor</div>
            </div>
            <div class="desktop-icon" data-tianji-event="open-web-browser-from-desktop" onclick="openApp('library-browser')">
                <div class="icon">ðŸ“š</div>
                <div class="icon-label">Web of Babel</div>
            </div>
            <div class="desktop-icon" data-tianji-event="open-radio-from-desktop" onclick="openApp('radio')">
                <div class="icon">ðŸ“»</div>
                <div class="icon-label">Radio</div>
            </div>
            <div class="desktop-icon" data-tianji-event="open-welcome-from-desktop" onclick="openApp('welcome')">
                <div class="icon">ðŸ‘‹</div>
                <div class="icon-label">Start</div>
            </div>
        </div>

        <!-- Window Container -->
        <div id="windowContainer"></div>
    </div>

    <script src="/static/app.js"></script>
    <script src="/static/apps/system-monitor.js"></script>
    <script src="/static/apps/library-browser.js"></script>
    <script src="/static/apps/radio.js"></script>
    <script src="/static/apps/welcome.js"></script>
    <script async defer src="https://tianji.johncave.co.nz/tracker.js" data-website-id="cmcwlnyrd000168v5crqedchd"></script>
</body>
</html>
