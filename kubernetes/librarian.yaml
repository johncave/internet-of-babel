apiVersion: v1
kind: Namespace
metadata:
  name: internet-of-babel
  labels:
    name: internet-of-babel
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: librarian-articles-pvc
  namespace: internet-of-babel
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ssd-large
  resources:
    requests:
      storage: 100Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: librarian
  namespace: internet-of-babel
  labels:
    app: librarian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: librarian
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: librarian
    spec:
      containers:
      - name: librarian
        image: ghcr.io/johncave/internet-of-babel/librarian:latest
        # command: ["sleep", "infinity"]
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: ARTICLES_DIR
          value: "/app/articles"
        - name: LIBRARIAN_API_KEY
          valueFrom:
            secretKeyRef:
              name: librarian-api-key
              key: api-key
        resources:
          requests:
            memory: "2Gi"
            cpu: "2000m"
          limits:
            memory: "4Gi"
            cpu: "4000m"
        volumeMounts:
        - name: articles-storage
          mountPath: /app/articles
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: articles-storage
        persistentVolumeClaim:
          claimName: librarian-articles-pvc
      securityContext:
        fsGroup: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: librarian-service
  namespace: internet-of-babel
  labels:
    app: librarian
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: librarian
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: librarian-ingress
  namespace: internet-of-babel
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
  - hosts:
    - web4.johncave.co.nz
    secretName: librarian-tls
  rules:
  - host: web4.johncave.co.nz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: librarian-service
            port:
              number: 80
