<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Web4: The Web of Babel</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="title" property="og:title" content="{{.Title}} - Web4: The Web of Babel">
    <meta name="description" property="og:description" content="{{.Title}} on Web4: Babel - an AI-generated encyclopedia. Explore the infinite web of knowledge.">
</head>
<body>
    <div class="cyberpunk-header">
        <div class="header-content">
            <a href="/"><h1 class="glitch-title" data-text="Web4: Babel">Web4: Babel</h1></a>
            <div class="header-status">
                <div class="status-item">
                    <span class="status-label">ARTICLES</span>
                    <span class="status-value">{{.Count}}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">STATUS</span>
                    <span class="status-value status-active">ACTIVE</span>
                </div>
                <!-- <div class="status-item">
                    <span class="status-label">MODE</span>
                    <span class="status-value">WRITING</span>
                </div> -->
            </div>
        </div>
    </div>
    
    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-content">
                <a href="/random" class="btn btn-primary random-btn" style="width:100%;margin:0">üé≤ Random</a>
                
                <form action="/search" method="GET" class="search-form">
                    <input type="text" name="q" placeholder="Search articles..." class="search-input">
                    <button type="submit" class="btn btn-secondary">üîç</button>
                </form>
                
                <a href="/all/1"><h3>Entries ({{.Count}})</h3></a>
                <ul class="recent-articles">
                    {{range .Articles}}
                    <li><a href="/{{.Filename}}">{{.Title}}</a></li>
                    {{end}}
                    <li><a href="/all/1">&laquo; All Entries &raquo;</a></li>
                </ul>
                
                <!-- <div class="sidebar-section">
                    <h4>Quick Actions</h4>
                    
                </div> -->
                
                <!-- <div class="sidebar-section">
                    <h4>Project Info</h4>
                    <p>Total Articles: {{.Count}}</p>
                    <p>Status: Active</p>
                </div> -->
            </div>
        </aside>
        
        <main class="main-content">
            <div class="content-container">
                {{template "content" .}}
            </div>
        </main>
    </div>
    
    <div class="footer">
        <p>INTERNET OF BABEL - AI-GENERATED ENCYCLOPEDIA<br>{{.Count}} / ÔΩâÔΩéÔΩÜÔΩâÔΩéÔΩâÔΩîÔΩô articles</p>
        <p>POWERED BY OLLAMA & GO</p>
    </div>
</body>
</html>
