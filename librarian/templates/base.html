<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Internet of Babel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            background-attachment: fixed;
            color: #00ffff;
            /* min-height: 100vh; */
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            /* z-index: -1; */
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid #00ffff;
            border-radius: 15px;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(45deg, #ff0080, #00ffff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 2px solid #00ffff;
            position: relative;
        }
        
        .header a {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            font-weight: 900;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 3px;
            transition: all 0.3s ease;
        }
        
        .header a:hover {
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 2px solid #ff0080;
            color: #ff0080;
            font-size: 14px;
            background: rgba(255, 0, 128, 0.1);
            border-radius: 10px;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
            border-bottom: 3px solid #ff0080;
            padding-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            font-size: 2.2em;
            letter-spacing: 2px;
        }
        
        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #ff0080;
            margin-top: 30px;
            text-shadow: 0 0 8px rgba(255, 0, 128, 0.5);
            font-size: 1.8em;
        }
        
        h3 {
            font-family: 'Orbitron', sans-serif;
            color: #ff6b9d;
            text-shadow: 0 0 6px rgba(255, 107, 157, 0.5);
            font-size: 1.4em;
        }
        
        p {
            margin-bottom: 20px;
            color: #e0e0e0;
            text-shadow: 0 0 5px rgba(224, 224, 224, 0.3);
        }
        
        code {
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 4px 8px;
            border-radius: 5px;
            font-family: 'Share Tech Mono', monospace;
            
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        
        pre {
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            border: 1px solid #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        
        blockquote {
            border-left: 4px solid #ff0080;
            margin: 0;
            padding-left: 20px;
            color: #ff6b9d;
            font-style: italic;
            background: rgba(255, 0, 128, 0.1);
            padding: 15px;
            border-radius: 0 10px 10px 0;
        }
        
        a {
            color: #00ffff;
            text-decoration: none;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #ff0080;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.8);
            transform: translateY(-2px);
        }
        
        .missing-article {
            color: #ff6b00 !important;
            font-style: italic;
            text-shadow: 0 0 8px rgba(255, 107, 0, 0.6) !important;
        }
        
        .missing-article:hover {
            color: #ff8c00 !important;
            text-shadow: 0 0 12px rgba(255, 140, 0, 0.8) !important;
        }
        
        /* .article-list {
            list-style: none;
            padding: 0;
        } */
        
        .count {
            color: #ff6b9d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
            text-shadow: 0 0 8px rgba(255, 107, 157, 0.5);
            font-family: 'Orbitron', sans-serif;
        }
        
        .article {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        .queue-status {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: rgba(255, 0, 128, 0.1);
            border: 2px solid #ff0080;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
        }
        
        .progress-info {
            margin: 20px 0;
            text-align: left;
        }
        
        .progress-info p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        
        .time-estimate {
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            transition: opacity 0.2s ease;
        }
        
        .status-text {
            color: #ff6b9d;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 107, 157, 0.8);
        }
        
        .queue-position {
            color: #ff0080;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #00ffff;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff0080);
            width: 0%;
            animation: progress-animation 3s ease-in-out infinite;
            border-radius: 10px;
        }
        
        @keyframes progress-animation {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 0%; }
        }
        
        .queue-actions {
            margin: 30px 0;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            border: 2px solid;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        
        .btn-primary:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 0, 128, 0.1);
            border-color: #ff0080;
            color: #ff0080;
            text-shadow: 0 0 5px rgba(255, 0, 128, 0.5);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 0, 128, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.6);
            transform: translateY(-2px);
        }
        
        .queue-info {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border-left: 4px solid #00ffff;
        }
        
        .random-article-section {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
        }
        
        .random-btn {
            font-size: 1.2em;
            padding: 15px 30px;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 128, 0.1));
            border: 2px solid;
            border-image: linear-gradient(45deg, #00ffff, #ff0080) 1;
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
        
        .random-btn:hover {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 128, 0.2));
            transform: scale(1.05);
            animation: none;
        }
        
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.4), 0 0 30px rgba(255, 0, 128, 0.2);
            }
            100% {
                box-shadow: 0 0 25px rgba(0, 255, 255, 0.6), 0 0 50px rgba(255, 0, 128, 0.4);
            }
        }
        
        /* Glitch effect for header */
        .header a::before {
            content: attr(data-text);
            position: absolute;
            /* left: 0; */
            text-shadow: 0px 0 #ff0080;
            
            color: #00ffff;
            background: none;
            /* clip: rect(440px, 40px, 56px, 0); */
            animation: glitch 20s infinite linear;
        }
        
        @keyframes glitch {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
                transform: skew(0.85deg);
            }
            5% {
                clip: rect(12px, 9999px, 59px, 0);
                transform: skew(0.85deg);
            }
            10% {
                clip: rect(48px, 9999px, 29px, 0);
                transform: skew(0.85deg);
            }
            15% {
                clip: rect(42px, 9999px, 73px, 0);
                transform: skew(0.85deg);
            }
            20% {
                clip: rect(63px, 9999px, 27px, 0);
                transform: skew(0.85deg);
            }
            25% {
                clip: rect(34px, 9999px, 55px, 0);
                transform: skew(0.85deg);
            }
            30% {
                clip: rect(86px, 9999px, 73px, 0);
                transform: skew(0.85deg);
            }
            35% {
                clip: rect(20px, 9999px, 20px, 0);
                transform: skew(0.85deg);
            }
            40% {
                clip: rect(26px, 9999px, 60px, 0);
                transform: skew(0.85deg);
            }
            45% {
                clip: rect(25px, 9999px, 66px, 0);
                transform: skew(0.85deg);
            }
            50% {
                clip: rect(57px, 9999px, 98px, 0);
                transform: skew(0.85deg);
            }
            55% {
                clip: rect(5px, 9999px, 46px, 0);
                transform: skew(0.85deg);
            }
            60% {
                clip: rect(82px, 9999px, 31px, 0);
                transform: skew(0.85deg);
            }
            65% {
                clip: rect(54px, 9999px, 27px, 0);
                transform: skew(0.85deg);
            }
            70% {
                clip: rect(28px, 9999px, 99px, 0);
                transform: skew(0.85deg);
            }
            75% {
                clip: rect(45px, 9999px, 69px, 0);
                transform: skew(0.85deg);
            }
            80% {
                clip: rect(23px, 9999px, 85px, 0);
                transform: skew(0.85deg);
            }
            85% {
                clip: rect(54px, 9999px, 84px, 0);
                transform: skew(0.85deg);
            }
            90% {
                clip: rect(45px, 9999px, 47px, 0);
                transform: skew(0.85deg);
            }
            95% {
                clip: rect(37px, 9999px, 20px, 0);
                transform: skew(0.85deg);
            }
            100% {
                clip: rect(4px, 9999px, 91px, 0);
                transform: skew(0.85deg);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" data-text="INTERNET OF BABEL">INTERNET OF BABEL</a>
        <div class="total-count">Total Articles: {{.Count}}</div>
    </div>
    
    <div class="container">
        {{template "content" .}}
    </div>
    
    <div class="footer">
        <p>INTERNET OF BABEL - AI-GENERATED ENCYCLOPEDIA<br>Articles completed: {{.Count}} of Íùè</p>
        <p>POWERED BY OLLAMA & GO</p>
    </div>
</body>
</html>
